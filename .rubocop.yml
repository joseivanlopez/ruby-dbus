AllCops:
  Exclude:
    # Do not check code borrowed from ActiveSupport
    - 'lib/dbus/core_ext/**/*.rb'
    # RPM spec is not RSpec
    - package/rubygem-ruby-dbus.spec

# https://github.com/SUSE/style-guides/blob/master/Ruby.md#strings
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# https://github.com/SUSE/style-guides/blob/master/Ruby.md#arrays
Style/WordArray:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Layout/IndentationConsistency:
  Exclude:
    # a conflict between markdown and ruby indentation
    - examples/doc/variants.rb

# I am not ready to fix these
Style/IfUnlessModifier:
  Enabled: false

# I am not ready to fix these
Style/WhileUntilModifier:
  Enabled: false

# I am not ready to fix these
Style/NegatedIf:
  Enabled: false

Style/EmptyElse:
  EnforcedStyle: "nil"

# Prefer readability over performance
Performance/RedundantBlockCall:
  Enabled: false

# Need to check whether API stays OK
Lint/InheritException:
  Exclude:
    - 'lib/dbus.rb'
    - 'lib/dbus/auth.rb'
    - 'lib/dbus/bus.rb'
    - 'lib/dbus/introspect.rb'
    - 'lib/dbus/marshall.rb'
    - 'lib/dbus/matchrule.rb'
    - 'lib/dbus/message.rb'
    - 'lib/dbus/type.rb'

# Offense count: 7
Lint/HandleExceptions:
  Exclude:
    - 'lib/dbus/marshall.rb'
    - 'lib/dbus/message_queue.rb'
    - 'lib/dbus/xml.rb'
    - 'spec/server_spec.rb'
    - 'spec/service_newapi.rb'

# Offense count: 5
Lint/RescueException:
  Exclude:
    - 'examples/gdbus/gdbus'
    - 'examples/no-introspect/nm-test.rb'
    - 'lib/dbus/bus.rb'
    - 'lib/dbus/message_queue.rb'

Naming/PredicateName:
  NamePrefix:
    # has_ and have_ are allowed
    - is_

# Offense count: 1
Security/Eval:
  Exclude:
    - 'examples/gdbus/gdbus'

Lint/RescueWithoutErrorClass:
  Exclude:
    - 'examples/gdbus/gdbus'

# Offense count: 1
Lint/NestedMethodDefinition:
  Exclude:
    - 'spec/main_loop_spec.rb'

# Offense count: 34
Metrics/AbcSize:
  Max: 123

# Offense count: 2
Metrics/BlockNesting:
  Max: 4

Metrics/BlockLength:
  Max: 70
  Exclude:
    - 'spec/*_spec.rb'

# Offense count: 8
# Configuration parameters: CountComments.
Metrics/ClassLength:
  Max: 303

# Offense count: 12
Metrics/CyclomaticComplexity:
  Max: 36

# Offense count: 62
# Configuration parameters: AllowHeredoc, AllowURI, URISchemes.
# URISchemes: http, https
Metrics/LineLength:
  Max: 118

# Offense count: 49
# Configuration parameters: CountComments.
Metrics/MethodLength:
  Max: 96

# Offense count: 9
Metrics/PerceivedComplexity:
  Max: 27

# Offense count: 8
Style/ClassVars:
  Exclude:
    - 'lib/dbus/object.rb'
    - 'lib/dbus/message.rb'

# Offense count: 16
Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'examples/gdbus/gdbus'
    - 'examples/service/service_newapi.rb'
    - 'lib/dbus/api_options.rb'
    - 'lib/dbus/error.rb'
    - 'lib/dbus/logger.rb'
    - 'lib/dbus/message.rb'
    - 'lib/dbus/message_queue.rb'
    - 'lib/dbus/type.rb'
    - 'lib/dbus/xml.rb'

# Offense count: 1
Style/OptionalArguments:
  Exclude:
    - 'lib/dbus/proxy_object_interface.rb'
